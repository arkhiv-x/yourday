<script>

let x=160;

const speed=15;

function irPara(id){

.classList.add('ativa');

function init(){

function update(){

}

const m=mouse.getBoundingClientRect();

document.querySelectorAll(".obst").forEach(o=>{

m.left<r.right &&
m.bottom>r.top &&
m.top<r.bottom
){
reset();
}

});

if(m.top<g.bottom){

}

}
